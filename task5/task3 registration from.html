<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body bgcolor="silver">
        <form>
        <table align="center"bgcolor=pink>
             <caption><h2>Registation Form</h2></caption>
                <tr>
                    <td>
                        <label for="id1">First Name</label>
                    </td>
                    <td>
                        <label for="id2">Last Name</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="Fname" id="id1" placeholder="First name">
                    </td>
                    <td>
                        <input type="text" name="Lname" id="id2" placeholder="Last name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">Birthday</label>
                    </td>
                    <td>
                        <label for="radio">Gender</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date" name="bday" id="id3">
                    </td>
                    <td>
                        <input type="radio" id="radio1" name="gender" value="male">
                        <input type="radio" id="radio2" name="gender" value="female">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">Email</label>
                    </td>
                    <td>
                        <label for="id5">Phone Number</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="mail" id="id4" placeholder="Enter mail">
                    </td>
                    <td>
                        <input type="number" name="num" id="id5" placeholder="### ### ####">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id6">Subject</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="add" id="id6" placeholder="Address">
                    </td>
                
                          
                </tr>
                    <td>
                        
                        <input type="submit">
                    
                    </td>
                </tr>
        </table>
    </form>
    </body>
</html>
