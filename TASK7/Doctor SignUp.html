              <form>

                        <td>
                            <label>First Name:</label>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>

                        <td>

                    </tr>
                    <tr>
                        <td>
                            <label>Username:</label>
                        </td>
                        <td>

                    </tr>
                    <tr>
                        <td>
                            <input type="text">

                        <td>

                    </tr>

                            <label>Email:</label>
                        </td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email">

                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Specialization:</label>
                        </td>
                        <td>
                            <label>Gender:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="select" placeholder="plese select speciality">
                            <option>head sargery</option>

                            <option>robatic sargery</option>
                        </td>
                        <td>
                            <input type="gender" placeholder="plese select gender">

                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>

                    </tr>

                        <td>

                        </td>
                        <td>
                            <input type="text" placeholder="please select city">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Address:</label>
                        </td>
                        <td>
                            <label>Pincode:</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="address">
                        </td>
                        <td>
                            <input type="pincode">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="register">
                            <input type="submit" value="cler">
                        </td>
